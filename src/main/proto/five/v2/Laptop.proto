syntax = "proto3";

package five.v2;
option java_multiple_files = true;
option java_package = "com.learn.grp.five.v2";

message Laptop{
  string Brand = 1;
  string modelNumber = 2;
  int32 manufacturingYear = 3;
  Type type = 4;
}

enum Type{
  OFFICE = 0;
  GAMING = 1;
  PROFESSIONAL = 2;
  PERSONAL = 3;
}

